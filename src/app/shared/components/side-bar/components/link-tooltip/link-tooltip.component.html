<!-- TODO: Declare Active Classes -->
<a
  routerLink="{{ quickLink.path }}"
  [routerLinkActiveOptions]="{ exact: true }"
  routerLinkActive="dark:text-amber-300 text-amber-600"
  class="flex items-center justify-center w-full"
  [attr.data-tooltip-target]="tooltipId"
>
  <i-feather [name]="quickLink.iconName"></i-feather>
</a>
<div
  [id]="tooltipId"
  role="tooltip"
  class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-stone-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-stone-700"
>
  {{ quickLink.title }}
  <div class="tooltip-arrow" data-popper-arrow></div>
</div>
