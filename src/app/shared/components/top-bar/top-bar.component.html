<nav
  class="fixed top-0 z-50 w-full border-b border-stone-200 bg-stone-50 dark:border-stone-700 dark:bg-stone-800"
>
  <div class="px-3 py-3 lg:px-5 lg:pl-3">
    <div class="flex items-center justify-between">
      <div class="flex items-center justify-start rtl:justify-end">
        <button
          data-drawer-target="logo-sidebar"
          data-drawer-toggle="logo-sidebar"
          data-drawer-backdrop="false"
          aria-controls="logo-sidebar"
          type="button"
          class="inline-flex items-center rounded-lg p-2 text-sm text-stone-500 hover:bg-stone-100 focus:outline-none focus:ring-2 focus:ring-stone-200 dark:text-stone-400 dark:hover:bg-stone-700 dark:focus:ring-stone-600 sm:hidden"
        >
          <span class="sr-only">Open sidebar</span>
          <svg
            class="h-6 w-6"
            aria-hidden="true"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              clip-rule="evenodd"
              fill-rule="evenodd"
              d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
            ></path>
          </svg>
        </button>
        <a href="/" class="ms-2 flex md:me-24">
          <span
            class="self-center whitespace-nowrap text-xl font-semibold dark:text-white sm:text-2xl"
            >Inventive</span
          >
        </a>
      </div>
      <div class="flex items-center gap-4">
        <div class="text-stone-400 dark:text-amber-200">
          <app-toggle-dark-light />
        </div>
        <!-- <div class="text-stone-400 dark:text-amber-200">
          <app-logout />
        </div> -->
        <!-- Profile icon/Drop down -->
        <div class="ms-3 flex items-center">
          <div>
            <button
              type="button"
              class="flex rounded-full bg-stone-800 text-sm focus:ring-4 focus:ring-stone-300 dark:focus:ring-stone-600"
              aria-expanded="false"
              data-dropdown-toggle="dropdown-user"
            >
              <span class="sr-only">Open user menu</span>
              @if (user.image) {
                <img
                  class="h-8 w-8 rounded-full"
                  [src]="user.image"
                  alt="user photo"
                />
              } @else {
                <img
                  class="h-8 w-8 rounded-full"
                  src="/assets/images/manager.png"
                  alt="user photo"
                />
              }
            </button>
          </div>
          <div
            class="z-50 my-4 hidden list-none divide-y divide-stone-100 rounded bg-white text-base shadow dark:divide-stone-600 dark:bg-stone-700"
            id="dropdown-user"
          >
            <div class="px-4 py-3" role="none">
              <p class="text-sm text-stone-900 dark:text-white" role="none">
                {{ user.name }}
              </p>
              <p
                class="truncate text-sm font-medium text-stone-900 dark:text-stone-300"
                role="none"
              >
                {{ user.email }}
              </p>
            </div>
            <ul class="py-1" role="none">
              <li>
                <a
                  [routerLink]="['/']"
                  class="block px-4 py-2 text-sm text-stone-700 hover:bg-stone-100 dark:text-stone-300 dark:hover:bg-stone-600 dark:hover:text-white"
                  role="menuitem"
                  >Dashboard</a
                >
              </li>
              <li>
                <a
                  [routerLink]="['/settings']"
                  class="block px-4 py-2 text-sm text-stone-700 hover:bg-stone-100 dark:text-stone-300 dark:hover:bg-stone-600 dark:hover:text-white"
                  role="menuitem"
                  >Settings</a
                >
              </li>
              <li>
                <a
                  [routerLink]="['/profile']"
                  class="block px-4 py-2 text-sm text-stone-700 hover:bg-stone-100 dark:text-stone-300 dark:hover:bg-stone-600 dark:hover:text-white"
                  role="menuitem"
                  >Profile</a
                >
              </li>
              <li>
                <button
                  (click)="logout()"
                  class="block w-full px-4 py-2 text-start text-sm text-stone-700 hover:bg-stone-100 dark:text-stone-300 dark:hover:bg-stone-600 dark:hover:text-white"
                  role="menuitem"
                >
                  Sign out
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
