<div
  class="h-full relative flex flex-col p-6 mx-auto max-w-lg text-center text-stone-900 bg-white rounded-lg border border-stone-100 shadow dark:border-stone-600 xl:p-8 dark:bg-stone-800 dark:text-white"
>
  <h3 class="mb-4 text-2xl font-semibold">{{ pricing.title }}</h3>
  <p class="font-light text-stone-500 sm:text-lg dark:text-stone-400">
    {{ pricing.description }}
  </p>
  <div class="flex justify-center items-baseline my-8">
    <span class="mr-2 text-5xl font-extrabold">{{
      pricing.price | currency
    }}</span>
    <span class="text-stone-500 dark:text-stone-400">/month</span>
  </div>
  <!-- List -->
  <ul role="list" class="mb-8 space-y-4 text-left">
    @for(feature of pricing.features; track feature){
    <li class="flex items-center space-x-3">
      <!-- Icon -->
      <svg
        class="flex-shrink-0 w-5 h-5 text-amber-500 dark:text-amber-400"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
          clip-rule="evenodd"
        ></path>
      </svg>
      <span>{{ feature }}</span>
    </li>
    }
  </ul>
  <a
    routerLink="/register"
    class="mt-auto text-white bg-amber-600 hover:bg-amber-700 focus:ring-4 focus:ring-amber-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:text-white dark:focus:ring-amber-900"
    >Get started</a
  >
</div>
