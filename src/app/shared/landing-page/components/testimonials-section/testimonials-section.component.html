<section
  id="testimonials"
  class="bg-gradient-to-b from-stone-100 to-stone-200 dark:from-stone-800 dark:to-stone-900"
>
  <div class="relative z-10 pt-8 pb-28 px-4 mx-auto container sm:py-14 lg:px-4">
    <h2
      class="text-center text-4xl sm:text-5xl lg:text-6xl 2xl:text-7xl font-extrabold text-stone-400 dark:text-stone-600"
    >
      Testimonials
    </h2>
    <div class="">
      <div
        id="animation-carousel"
        class="relative w-full"
        data-carousel="static"
      >
        <!-- Carousel wrapper -->
        <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
          @for(testimonial of testimonials; track testimonial.name){
          <div class="hidden duration-200 ease-linear" data-carousel-item>
            <div
              class="max-w-screen-xl px-4 py-8 mx-auto text-center lg:py-16 lg:px-6"
            >
              <figure class="max-w-screen-md mx-auto">
                <svg
                  class="h-12 mx-auto mb-3 text-stone-400 dark:text-stone-600"
                  viewBox="0 0 24 27"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M14.017 18L14.017 10.609C14.017 4.905 17.748 1.039 23 0L23.995 2.151C21.563 3.068 20 5.789 20 8H24V18H14.017ZM0 18V10.609C0 4.905 3.748 1.038 9 0L9.996 2.151C7.563 3.068 6 5.789 6 8H9.983L9.983 18L0 18Z"
                    fill="currentColor"
                  />
                </svg>
                <blockquote>
                  <p
                    class="text-2xl font-medium text-stone-900 dark:text-stone-50"
                  >
                    "{{ testimonial.testimonial }}"
                  </p>
                </blockquote>
                <figcaption
                  class="flex items-center justify-center mt-6 space-x-3"
                >
                  <img
                    class="w-6 h-6 rounded-full"
                    [src]="testimonial.image"
                    alt="profile picture"
                  />
                  <div
                    class="flex items-center divide-x-2 divide-stone-500 dark:divide-stone-700"
                  >
                    <div
                      class="pr-3 font-medium text-stone-900 dark:text-white"
                    >
                      {{ testimonial.name }}
                    </div>
                    <div
                      class="pl-3 text-sm font-light text-stone-500 dark:text-stone-400"
                    >
                      {{ testimonial.position }}
                    </div>
                  </div>
                </figcaption>
              </figure>
            </div>
          </div>
          }
        </div>
        <!-- Slider controls -->
        <button
          type="button"
          class="absolute !z-50 -top-1/4 md:-top-1/3 lg:top-0 start-0 flex items-center justify-center h-full cursor-pointer group focus:outline-none"
          data-carousel-prev
        >
          <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-amber-600/30 dark:bg-amber-900/30 group-hover:bg-amber-600/50 dark:group-hover:bg-amber-900/60 group-focus:ring-4 group-focus:ring-amber-600 dark:group-focus:ring-amber-900/70 group-focus:outline-none"
          >
            <svg
              class="w-4 h-4 text-amber-600 dark:text-amber-900 rtl:rotate-180"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 6 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 1 1 5l4 4"
              />
            </svg>
            <span class="sr-only">Previous</span>
          </span>
        </button>
        <button
          type="button"
          class="absolute !z-50 -top-1/4 md:-top-1/3 lg:top-0 end-0 flex items-center justify-center h-full cursor-pointer group focus:outline-none"
          data-carousel-next
        >
          <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-amber-600/30 dark:bg-amber-900/30 group-hover:bg-amber-600/50 dark:group-hover:bg-amber-900/60 group-focus:ring-4 group-focus:ring-amber-600 dark:group-focus:ring-amber-900/70 group-focus:outline-none"
          >
            <svg
              class="w-4 h-4 text-amber-600 dark:text-amber-900 rtl:rotate-180"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 6 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 9 4-4-4-4"
              />
            </svg>
            <span class="sr-only">Next</span>
          </span>
        </button>
      </div>
    </div>
  </div>
</section>
