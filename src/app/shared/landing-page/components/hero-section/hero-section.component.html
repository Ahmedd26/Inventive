<section class="bg-white dark:bg-stone-950/80 relative">
  <svg-bg />
  <!-- class="grid max-w-screen-xl px-4 pt-8 mx-auto lg:gap-8 xl:gap-0 lg:pt-16 lg:grid-cols-12 relative z-10" -->
  <div
    class="grid container px-4 pt-8 mx-auto lg:gap-8 xl:gap-0 lg:pt-16 lg:grid-cols-12 relative z-10"
  >
    <div class="mr-auto place-self-center lg:col-span-7">
      <h1
        class="max-w-2xl mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl dark:text-white"
      >
        <span class="text-lg text-stone-800 dark:text-stone-100 block">
          Inventive
        </span>
        Streamline Your Inventory, Maximize Your Profits.
      </h1>
      <p
        class="max-w-2xl mb-6 font-light text-stone-500 lg:mb-8 md:text-lg lg:text-xl dark:text-stone-400"
      >
        Say goodbye to the hassle of manual spreadsheets and hello to Inventive,
        your intuitive inventory management solution. Experience the difference
        today with real-time tracking, automated reordering, and powerful
        analytics.
      </p>

      <a
        [routerLink]="['/register']"
        class="focus:outline-none duration-200 me-2 mb-2 inline-flex items-center justify-center px-5 py-3 mr-3 text-base font-medium text-center rounded-lg focus:ring-4 text-white bg-amber-700 hover:bg-amber-800 focus:ring-amber-300 dark:bg-amber-600 dark:hover:bg-amber-700 dark:focus:ring-amber-800"
      >
        Get started
        <svg
          class="w-5 h-5 ml-2 -mr-1"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </a>
      <button
        (click)="scrollToSection('pricing')"
        class="duration-200 inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-stone-900 border border-stone-300 rounded-lg hover:bg-stone-100 focus:ring-4 focus:ring-stone-100 dark:text-white dark:border-stone-700 dark:hover:bg-stone-700 dark:focus:ring-stone-800"
      >
        Pricing
      </button>
    </div>
    <div class="hidden lg:mt-0 lg:col-span-5 lg:flex">
      <img src="/assets/images/header.svg" alt="inventory illustration" />
    </div>
  </div>
