<div class="p-4">
  <img
    [src]="person.image"
    alt="Jane Smith"
    class="rounded-full w-24 h-24 mx-auto"
  />
  <h3
    class="text-center text-lg font-semibold text-stone-800 dark:text-stone-300 mt-2"
  >
    {{ person.name }}
  </h3>
  <p class="text-center text-sm text-stone-500">{{ person.position }}</p>
</div>
