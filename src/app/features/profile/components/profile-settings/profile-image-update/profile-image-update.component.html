<div
  class="flex flex-col gap-6 rounded-lg border border-stone-300 bg-white p-4 dark:border-stone-600 dark:bg-stone-800"
>
  <h2 class="text-2xl text-stone-900 dark:text-white">Profile picture</h2>

  <img
    src="https://picsum.photos/800"
    alt="user avatar"
    class="aspect-square h-auto max-h-64 w-full rounded-lg object-cover"
  />
  <div class="">
    <label
      for="image"
      class="flex flex-1 cursor-pointer items-center gap-2 text-xl font-semibold duration-150 hover:text-amber-600 dark:hover:text-amber-200"
    >
      <i-feather name="image" />
      <span>Upload new image</span>
    </label>
    <input type="file" class="hidden" id="image" />
  </div>
  <div class="flex justify-end">
    <button
      type="submit"
      class="mb-2 me-2 rounded-lg border border-amber-700 px-5 py-2.5 text-center text-sm font-medium text-amber-700 hover:bg-amber-800 hover:text-white focus:outline-none focus:ring-4 focus:ring-amber-300 dark:border-amber-500 dark:text-amber-500 dark:hover:bg-amber-500 dark:hover:text-white dark:focus:ring-amber-800"
    >
      Update
    </button>
  </div>
</div>
