<custom-modal
  buttonText="Delete"
  iconName="trash"
  buttonClasses="inline-flex items-center gap-2.5 text-base font-medium text-stone-700 duration-150 hover:text-amber-700 dark:text-stone-400 dark:hover:text-amber-600"
  [modalHeader]="'Delete Category'"
  acceptButtonText="Yes, I'm sure"
  declineButtonText="No, cancel"
  (accept)="delete()"
  #deleteModal
>
  @if (!error) {
    <div class="">
      <svg
        class="mx-auto mb-4 h-12 w-12 text-stone-400 dark:text-stone-200"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 20 20"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
        />
      </svg>

      <h3 class="mb-5 text-lg font-normal text-stone-500 dark:text-stone-400">
        Are you sure you want to delete this Category?
      </h3>
    </div>
  }
  @if (error) {
    <h3
      class="mb-5 text-center text-lg font-normal text-stone-500 dark:text-stone-400"
    >
      {{ error }}
    </h3>
  }
</custom-modal>
