<button [attr.data-modal-target]="'static-modal-'+category.name+'_'"
[attr.data-modal-toggle]="'static-modal-'+category.name+'_'"
class=" text-white bg-amber-700 hover:bg-amber-800 focus:ring-4 focus:outline-none focus:ring-amber-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-amber-600 dark:hover:bg-amber-700 dark:focus:ring-amber-800"
type="button">
Edit Category
</button>

<!-- Main modal -->
<div [id]="'static-modal-'+category.name+'_'" [attr.data-modal-backdrop]="'static-modal-'+category.name+'_'" tabindex="-1"
aria-hidden="true"
class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
<div class="relative p-4 w-full max-w-2xl max-h-full">
  <!-- Modal content -->
  <div class="relative bg-white rounded-lg shadow dark:bg-stone-700 overflow-hidden">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-stone-600">
      <h3 class="text-xl font-semibold text-stone-900 dark:text-white">
        Edit Category
      </h3>
      <button type="button"
        class="text-stone-400 bg-transparent hover:bg-stone-200 hover:text-stone-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-stone-600 dark:hover:text-white"
        [attr.data-modal-hide]="'static-modal-'+category.name+'_'">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal body -->
    <div class="p-4 md:p-5 dark:bg-stone-800">
      <form #supplierForm="ngForm">

        <div class="mb-6">
          <label for="categoryName" class="block mb-2 text-sm font-medium text-stone-900 dark:text-white"> Category
            Name</label>
          <input type="text" id="categoryName"
            class="bg-stone-50 border border-stone-300 text-stone-900 text-sm rounded-lg focus:ring-amber-500 focus:border-amber-500 block w-full p-2.5 dark:bg-stone-700 dark:border-stone-600 dark:placeholder-stone-400 dark:text-white dark:focus:ring-amber-500 dark:focus:border-amber-500"
            ngModel name="name" />
        </div>

        <div class="flex flex-row-reverse items-center gap-2">
          <button type="submit"
            class="duration-150 text-white bg-amber-700 hover:bg-amber-800 focus:ring-4 focus:ring-amber-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-amber-600 dark:hover:bg-amber-700 focus:outline-none dark:focus:ring-amber-800">
            Create
          </button>

          <button type="button"
            class="duration-150 text-amber-400 hover:text-white border border-amber-700 hover:bg-amber-800 focus:ring-4 focus:outline-none focus:ring-amber-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-amber-600 dark:text-amber-600 dark:hover:text-white dark:hover:bg-amber-700 dark:focus:ring-amber-800"
            [attr.data-modal-hide]="'static-modal-'+category.name+'_'">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
