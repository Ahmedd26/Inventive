<form
  enctype="multipart/form-data"
  class="mx-auto max-w-xl"
  [formGroup]="productForm"
  (ngSubmit)="onSubmit()"
>
  <div class="mb-4">
    <label
      for=""
      class="block mb-2 text-sm font-medium text-stone-900 dark:text-white"
      >Name</label
    >
    <input
      formControlName="name"
      type="text"
      class="bg-stone-50 border border-stone-300 text-stone-900 text-sm rounded-lg focus:ring-amber-500 focus:border-amber-500 block w-full p-2.5 dark:bg-stone-700 dark:border-stone-600 dark:placeholder-stone-400 dark:text-white dark:focus:ring-amber-500 dark:focus:border-amber-500"
    />
  </div>

  <div class="mb-4">
    <label
      for=""
      class="block mb-2 text-sm font-medium text-stone-900 dark:text-white"
      >Description</label
    >
    <input
      formControlName="description"
      type="text"
      class="bg-stone-50 border border-stone-300 text-stone-900 text-sm rounded-lg focus:ring-amber-500 focus:border-amber-500 block w-full p-2.5 dark:bg-stone-700 dark:border-stone-600 dark:placeholder-stone-400 dark:text-white dark:focus:ring-amber-500 dark:focus:border-amber-500"
    />
  </div>

  <div class="mb-4">
    <label
      for=""
      class="block mb-2 text-sm font-medium text-stone-900 dark:text-white"
      >SKU</label
    >
    <input
      formControlName="sku"
      type="text"
      class="bg-stone-50 border border-stone-300 text-stone-900 text-sm rounded-lg focus:ring-amber-500 focus:border-amber-500 block w-full p-2.5 dark:bg-stone-700 dark:border-stone-600 dark:placeholder-stone-400 dark:text-white dark:focus:ring-amber-500 dark:focus:border-amber-500"
    />
  </div>

  <div class="mb-4">
    <label
      for=""
      class="block mb-2 text-sm font-medium text-stone-900 dark:text-white"
      >Price</label
    >
    <input
      formControlName="price"
      type="text"
      class="bg-stone-50 border border-stone-300 text-stone-900 text-sm rounded-lg focus:ring-amber-500 focus:border-amber-500 block w-full p-2.5 dark:bg-stone-700 dark:border-stone-600 dark:placeholder-stone-400 dark:text-white dark:focus:ring-amber-500 dark:focus:border-amber-500"
    />
  </div>

  <div class="mb-4">
    <label
      for=""
      class="block mb-2 text-sm font-medium text-stone-900 dark:text-white"
      >Quantity</label
    >
    <input
      formControlName="quantity"
      type="text"
      class="bg-stone-50 border border-stone-300 text-stone-900 text-sm rounded-lg focus:ring-amber-500 focus:border-amber-500 block w-full p-2.5 dark:bg-stone-700 dark:border-stone-600 dark:placeholder-stone-400 dark:text-white dark:focus:ring-amber-500 dark:focus:border-amber-500"
    />
  </div>

  <div class="mb-4">
    <label
      for=""
      class="block mb-2 text-sm font-medium text-stone-900 dark:text-white"
      >Category</label
    >
    <select
      formControlName="category_id"
      class="bg-stone-50 border border-stone-300 text-stone-900 text-sm rounded-lg focus:ring-amber-500 focus:border-amber-500 block w-full p-2.5 dark:bg-stone-700 dark:border-stone-600 dark:placeholder-stone-400 dark:text-white dark:focus:ring-amber-500 dark:focus:border-amber-500"
    >
      <option [value]="null">Select category</option>
      @for (category of categoriesArray; track category.id) {
      <option value="{{ category.id }}">{{ category.name }}</option>
      } @empty {
      <option [value]="null">No categories were found</option>
      }
    </select>
  </div>

  <div class="mb-4">
    <label
      for=""
      class="block mb-2 text-sm font-medium text-stone-900 dark:text-white"
      >Supplier</label
    >
    <select
      formControlName="supplier_id"
      class="bg-stone-50 border border-stone-300 text-stone-900 text-sm rounded-lg focus:ring-amber-500 focus:border-amber-500 block w-full p-2.5 dark:bg-stone-700 dark:border-stone-600 dark:placeholder-stone-400 dark:text-white dark:focus:ring-amber-500 dark:focus:border-amber-500"
    >
      <option [value]="null">Select supplier</option>
      @for (supplier of suppliersArray; track supplier.id) {
      <option value="{{ supplier.id }}">{{ supplier.name }}</option>
      } @empty {
      <option [value]="null">No suppliers were found</option>
      }
    </select>
  </div>

  <div class="mb-4">
    <label class="block mb-2 text-sm font-medium text-stone-900 dark:text-white"
      >Image</label
    >
    <input
      type="file"
      (change)="getFile($event)"
      class="block w-full text-sm text-stone-900 border border-stone-300 rounded-lg cursor-pointer bg-stone-50 dark:text-stone-400 focus:outline-none dark:bg-stone-700 dark:border-stone-600 dark:placeholder-stone-400"
    />
  </div>
  <div class="">
    <button
      type="submit"
      class="duration-150 text-white bg-amber-700 hover:bg-amber-800 focus:ring-4 focus:ring-amber-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-amber-600 dark:hover:bg-amber-700 focus:outline-none dark:focus:ring-amber-800"
    >
      Create
    </button>
  </div>
</form>
