<!-- class="inline-flex items-center gap-2.5 rounded-lg bg-red-700/95 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 dark:bg-red-600/35 dark:hover:bg-red-700/35 dark:focus:ring-red-800/35" -->
<button
  class="inline-flex items-center gap-2.5 text-base font-medium text-stone-700 duration-150 hover:text-red-600 dark:text-stone-400 dark:hover:text-red-500"
  (click)="openModal()"
>
  <i-feather name="trash" />
  Delete
</button>

@if (isOpened) {
  <div
    (click)="closeModal()"
    class="absolute inset-0 z-[90] bg-stone-200/30 backdrop-blur-sm dark:bg-stone-900/30"
  >
    <!-- BLURRY BG -->
  </div>
  <div
    class="absolute left-1/2 top-1/2 z-[100] -translate-x-1/2 -translate-y-1/2 rounded-lg border border-stone-100 bg-stone-50 dark:border-stone-700 dark:bg-stone-800"
  >
    <div class="max-h-full w-full min-w-96 max-w-3xl">
      <button
        type="button"
        class="absolute end-2.5 top-3 ms-auto inline-flex h-8 w-8 items-center justify-center rounded-lg bg-transparent text-sm text-stone-400 hover:bg-stone-200 hover:text-stone-900 dark:hover:bg-stone-600 dark:hover:text-white"
      >
        <svg
          class="h-3 w-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <div class="p-4 text-center md:p-5">
        @if (!error && !success) {
          <svg
            class="mx-auto mb-4 h-12 w-12 text-stone-400 dark:text-stone-200"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
            />
          </svg>
        }
        @if (success) {
          <svg
            class="mx-auto mb-4 h-12 w-12 text-green-800 dark:text-green-400"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8.5 11.5 11 14l4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
            />
          </svg>
        }
        @if (error) {
          <svg
            class="mx-auto mb-4 h-12 w-12 text-red-800 dark:text-red-500"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m15 9-6 6m0-6 6 6m6-3a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
            />
          </svg>
        }
        <div class="">
          @if (!error && !success) {
            <h3
              class="mb-5 text-lg font-normal text-stone-500 dark:text-stone-400"
            >
              Are you sure you want to delete this product?
            </h3>
          }
          @if (success) {
            <h3
              class="mb-5 text-lg font-normal text-green-500 dark:text-green-400"
            >
              {{ success }}
              <span class="ms-1.5 font-bold">{{ countDown }}s</span>
            </h3>
          }
          @if (error) {
            <h3 class="mb-5 text-lg font-normal text-red-500 dark:text-red-400">
              {{ error }}
            </h3>
          }
        </div>
        @if (!error && !success) {
          <button
            type="button"
            (click)="onDelete(+productId)"
            class="inline-flex items-center rounded-lg bg-red-600 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 dark:focus:ring-red-800"
          >
            Yes, I'm sure
          </button>
          <button
            (click)="closeModal()"
            type="button"
            class="ms-3 rounded-lg border border-stone-200 bg-white px-5 py-2.5 text-sm font-medium text-stone-900 hover:bg-stone-100 hover:text-amber-700 focus:z-10 focus:outline-none focus:ring-4 focus:ring-stone-100 dark:border-stone-600 dark:bg-stone-800 dark:text-stone-400 dark:hover:bg-stone-700 dark:hover:text-white dark:focus:ring-stone-700"
          >
            No, cancel
          </button>
        }
        @if (error || success) {
          <button
            type="button"
            (click)="closeModal()"
            class="ms-3 rounded-lg border border-stone-200 bg-white px-5 py-2.5 text-sm font-medium text-stone-900 hover:bg-stone-100 hover:text-amber-700 focus:z-10 focus:outline-none focus:ring-4 focus:ring-stone-100 dark:border-stone-600 dark:bg-stone-800 dark:text-stone-400 dark:hover:bg-stone-700 dark:hover:text-white dark:focus:ring-stone-700"
          >
            Close
          </button>
        }
      </div>
    </div>
  </div>
}
