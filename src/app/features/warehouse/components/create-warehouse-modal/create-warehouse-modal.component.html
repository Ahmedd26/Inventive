<custom-modal
  buttonText=""
  buttonClasses="text-4xl duration-200 dark:text-stone-50 hover:text-amber-600 dark:hover:text-amber-400"
  iconName="plus-circle"
  modalHeader="Add new warehouse"
  #createWarehouseModal
>
  <form
    #warehouseCreation="ngForm"
    (ngSubmit)="createWarehouse(warehouseCreation)"
  >
    <div class="mx-auto grid grid-cols-1 gap-4">
      <div>
        <div class="relative">
          <input
            type="text"
            ngModel
            name="name"
            id="name"
            required
            class="border-1 peer block w-full appearance-none rounded-lg border-stone-300 bg-transparent px-2.5 pb-2.5 pt-4 text-sm text-stone-900 focus:border-amber-600 focus:outline-none focus:ring-0 dark:border-stone-600 dark:text-white dark:focus:border-amber-500"
            placeholder=" "
          />
          <label
            for="name"
            class="absolute start-1 top-2 z-10 origin-[0] -translate-y-4 scale-75 transform bg-white px-2 text-sm text-stone-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:px-2 peer-focus:text-amber-600 dark:bg-stone-800 dark:text-stone-400 peer-focus:dark:text-amber-500 rtl:peer-focus:left-auto rtl:peer-focus:translate-x-1/4"
            >Name</label
          >
        </div>
        <!-- Back-end Validations -->
        @if (backendErrorMessages.name) {
          <p class="mt-2 text-sm text-red-500">
            {{ backendErrorMessages.name }}
          </p>
        }
      </div>
      <div>
        <div class="relative">
          <input
            type="text"
            ngModel
            name="location"
            id="location"
            required
            class="border-1 peer block w-full appearance-none rounded-lg border-stone-300 bg-transparent px-2.5 pb-2.5 pt-4 text-sm text-stone-900 focus:border-amber-600 focus:outline-none focus:ring-0 dark:border-stone-600 dark:text-white dark:focus:border-amber-500"
            placeholder=" "
          />
          <label
            for="location"
            class="absolute start-1 top-2 z-10 origin-[0] -translate-y-4 scale-75 transform bg-white px-2 text-sm text-stone-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:px-2 peer-focus:text-amber-600 dark:bg-stone-800 dark:text-stone-400 peer-focus:dark:text-amber-500 rtl:peer-focus:left-auto rtl:peer-focus:translate-x-1/4"
            >Location</label
          >
        </div>
        <!-- Back-end Validations -->
        @if (backendErrorMessages.location) {
          <p class="mt-2 text-sm text-red-500">
            {{ backendErrorMessages.location }}
          </p>
        }
      </div>
      <div>
        <div class="relative">
          <input
            type="text"
            ngModel
            name="total_capacity"
            id="total_capacity"
            required
            (input)="capacityNumberValidator($event)"
            class="border-1 peer block w-full appearance-none rounded-lg border-stone-300 bg-transparent px-2.5 pb-2.5 pt-4 text-sm text-stone-900 focus:border-amber-600 focus:outline-none focus:ring-0 dark:border-stone-600 dark:text-white dark:focus:border-amber-500"
            placeholder=" "
          />
          <label
            for="total_capacity"
            class="absolute start-1 top-2 z-10 origin-[0] -translate-y-4 scale-75 transform bg-white px-2 text-sm text-stone-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:px-2 peer-focus:text-amber-600 dark:bg-stone-800 dark:text-stone-400 peer-focus:dark:text-amber-500 rtl:peer-focus:left-auto rtl:peer-focus:translate-x-1/4"
            >Total Capacity</label
          >
        </div>
        <!-- Front-end Validations -->
        @if (capacityValidation) {
          <p class="mt-2 text-sm text-red-500">{{ capacityValidation }}</p>
        }
        <!-- Back-end Validations -->
        @if (backendErrorMessages.total_capacity) {
          <p class="mt-2 text-sm text-red-500">
            {{ backendErrorMessages.total_capacity }}
          </p>
        }
      </div>
      <div class="mt-5 flex flex-row-reverse items-center justify-between">
        <button
          type="submit"
          [disabled]="warehouseCreation.invalid"
          class="rounded-lg border border-amber-700 px-5 py-2.5 text-center text-sm font-medium text-amber-700 duration-200 hover:bg-amber-800 hover:text-white focus:outline-none focus:ring-4 focus:ring-amber-300 disabled:cursor-not-allowed dark:border-amber-500 dark:text-amber-500 dark:hover:bg-amber-500 dark:hover:text-white dark:focus:ring-amber-800"
        >
          Add warehouse
        </button>
      </div>
    </div>
  </form>
</custom-modal>
