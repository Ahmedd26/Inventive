<custom-modal
  buttonText="Edit"
  iconName="edit-2"
  buttonClasses="inline-flex items-center gap-2.5 text-base font-medium text-stone-700 duration-150 hover:text-amber-700 dark:text-stone-400 dark:hover:text-amber-600"
  [modalHeader]="'Update ' + IncomingSection.section_name"
  #updateSectionModal
>
  <form #sectionForm="ngForm" (ngSubmit)="updateSection(sectionForm)">
    <div class="mx-auto grid min-w-[500px] grid-cols-1 gap-4">
      <div>
        <label
          for="section_name"
          class="mb-2 block text-sm font-medium text-stone-900 dark:text-white"
          >Name</label
        >
        <input
          type="text"
          id="section_name"
          name="section_name"
          ngModel
          [(ngModel)]="section.section_name"
          class="block w-full rounded-lg border border-stone-300 bg-stone-50 p-2.5 text-sm text-stone-900 focus:border-amber-500 focus:ring-amber-500 dark:border-stone-600 dark:bg-stone-700 dark:text-white dark:placeholder-stone-400 dark:focus:border-amber-500 dark:focus:ring-amber-500"
          required
        />
      </div>
      <div>
        <label
          for="capacity"
          class="mb-2 block text-sm font-medium text-stone-900 dark:text-white"
          >Capacity</label
        >
        <input
          type="text"
          id="capacity"
          name="capacity"
          ngModel
          (input)="capacityNumberValidator($event)"
          [(ngModel)]="section.capacity"
          class="block w-full rounded-lg border border-stone-300 bg-stone-50 p-2.5 text-sm text-stone-900 focus:border-amber-500 focus:ring-amber-500 dark:border-stone-600 dark:bg-stone-700 dark:text-white dark:placeholder-stone-400 dark:focus:border-amber-500 dark:focus:ring-amber-500"
          required
        />
        @if (capacityErrorMessage) {
          <p class="mt-2 text-red-500">{{ capacityErrorMessage }}</p>
        }
      </div>
      <div>
        <label
          for="section_type"
          class="mb-2 block text-sm font-medium text-stone-900 dark:text-white"
          >Storage type</label
        >
        <select
          id="section_type"
          name="section_type"
          ngModel
          [(ngModel)]="section.section_type"
          class="block w-full rounded-lg border border-stone-300 bg-stone-50 p-2.5 text-sm text-stone-900 focus:border-amber-500 focus:ring-amber-500 dark:border-stone-600 dark:bg-stone-700 dark:text-white dark:placeholder-stone-400 dark:focus:border-amber-500 dark:focus:ring-amber-500"
        >
          <option value="shelves" selected="true">Shelves</option>
          <option value="refrigerator">Refrigerator</option>
          <option value="other">Other</option>
        </select>
      </div>
      @if (errorMessage) {
        <p class="mt-2 text-red-500">{{ errorMessage }}</p>
      }
      <div>
        <button
          type="submit"
          [disabled]="sectionForm.invalid"
          class="mt-2 block w-full rounded-lg bg-stone-200 p-2.5 text-sm font-medium text-stone-700 disabled:cursor-not-allowed dark:bg-stone-700 dark:text-white"
        >
          Add section
        </button>
      </div>
    </div>
  </form>
</custom-modal>
