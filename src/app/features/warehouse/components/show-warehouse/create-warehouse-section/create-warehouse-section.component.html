<button
  (click)="openModal()"
  class="flex h-full min-w-72 flex-col items-center justify-center gap-4 rounded-lg border border-transparent bg-stone-100 p-4 duration-200 dark:bg-stone-700 dark:hover:border-amber-400"
>
  <svg
    class="h-1/3 w-1/3 text-stone-800 dark:text-stone-400"
    aria-hidden="true"
    xmlns="http://www.w3.org/2000/svg"
    width="24"
    height="24"
    fill="none"
    viewBox="0 0 24 24"
  >
    <path
      stroke="currentColor"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M12 7.757v8.486M7.757 12h8.486M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
    />
  </svg>
  <h3 class="text-stone-800 dark:text-stone-400">Add new section</h3>
</button>
<custom-modal
  buttonText=""
  iconName=""
  buttonClasses=""
  [modalHeader]="'Create section'"
  #createSectionModal
>
  <form #sectionForm="ngForm" (ngSubmit)="createSection(sectionForm)">
    <div class="mx-auto grid min-w-[500px] grid-cols-1 gap-4">
      <div>
        <label
          for="section_name"
          class="mb-2 block text-sm font-medium text-stone-900 dark:text-white"
          >Name</label
        >
        <input
          type="text"
          id="section_name"
          name="section_name"
          ngModel
          class="block w-full rounded-lg border border-stone-300 bg-stone-50 p-2.5 text-sm text-stone-900 focus:border-amber-500 focus:ring-amber-500 dark:border-stone-600 dark:bg-stone-700 dark:text-white dark:placeholder-stone-400 dark:focus:border-amber-500 dark:focus:ring-amber-500"
          required
        />
      </div>
      <div>
        <label
          for="capacity"
          class="mb-2 block text-sm font-medium text-stone-900 dark:text-white"
          >Capacity</label
        >
        <input
          type="text"
          id="capacity"
          name="capacity"
          ngModel
          (input)="capacityNumberValidator($event)"
          class="block w-full rounded-lg border border-stone-300 bg-stone-50 p-2.5 text-sm text-stone-900 focus:border-amber-500 focus:ring-amber-500 dark:border-stone-600 dark:bg-stone-700 dark:text-white dark:placeholder-stone-400 dark:focus:border-amber-500 dark:focus:ring-amber-500"
          required
        />
        @if (errorMessage) {
          <p class="mt-2 text-red-500">{{ errorMessage }}</p>
        }
        @if (capacityErrorMessage) {
          <p class="mt-2 text-red-500">{{ capacityErrorMessage }}</p>
        }
      </div>
      <div>
        <label
          for="section_type"
          class="mb-2 block text-sm font-medium text-stone-900 dark:text-white"
          >Storage type</label
        >
        <select
          id="section_type"
          name="section_type"
          ngModel
          class="block w-full rounded-lg border border-stone-300 bg-stone-50 p-2.5 text-sm text-stone-900 focus:border-amber-500 focus:ring-amber-500 dark:border-stone-600 dark:bg-stone-700 dark:text-white dark:placeholder-stone-400 dark:focus:border-amber-500 dark:focus:ring-amber-500"
        >
          <option value="shelves" selected="true">Shelves</option>
          <option value="refrigerator">Refrigerator</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div>
        <button
          type="submit"
          [disabled]="sectionForm.invalid"
          class="mt-2 block w-full rounded-lg bg-stone-200 p-2.5 text-sm font-medium text-stone-700 disabled:cursor-not-allowed dark:bg-stone-700 dark:text-white"
        >
          Add section
        </button>
      </div>
    </div>
  </form>
</custom-modal>
