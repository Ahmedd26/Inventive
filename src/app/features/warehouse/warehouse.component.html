<h1 class="mb-5 text-2xl font-semibold">Warehouse</h1>

<div class="grid gap-4">
  @for (warehouse of warehouses; track warehouse.id) {
    <div class="rounded-lg bg-white shadow dark:bg-stone-800">
      <div
        class="flex items-center justify-between border-b border-stone-200 p-4 dark:border-stone-700"
      >
        <div class="space-y-2">
          <h3
            class="mb-2 text-3xl font-extrabold capitalize text-stone-700 dark:text-stone-200"
          >
            {{ warehouse.name }} Warehouse
          </h3>
          <h5
            class="flex items-center gap-2 text-lg font-semibold capitalize text-stone-500 dark:text-stone-400"
          >
            <i-feather name="map-pin" />
            {{ warehouse.location }}
          </h5>
        </div>
        <div class="space-y-2">
          <span
            class="text-md flex items-center justify-center gap-2 rounded bg-amber-100 px-2.5 py-0.5 font-medium text-amber-800 dark:bg-amber-900 dark:text-amber-300"
          >
            <i-feather name="archive" />
            {{ warehouse.total_capacity }}
          </span>
          <h6 class="text-xs">Total Capacity</h6>
        </div>
      </div>
      @if (warehouse.sections.length > 0) {
        <h3
          class="clipped-title inline-block bg-stone-100 p-3 pr-10 text-lg font-semibold text-stone-600 dark:bg-stone-900/40 dark:text-stone-400"
        >
          {{ warehouse.sections.length }} Sections
        </h3>
        <div class="mt-4 grid grid-cols-4 gap-4 p-4">
          <div class="space-y-6 rounded-lg bg-stone-100 p-4 dark:bg-stone-700">
            <div class="relative mt-4">
              <h2
                class="relative left-1/2 z-10 inline-block -translate-x-1/2 bg-stone-100 px-2 text-xl font-semibold dark:bg-stone-700"
              >
                Meat
              </h2>
              <span
                class="absolute left-0 top-1/2 z-0 block h-0.5 w-full -translate-y-1/2 bg-stone-300 dark:bg-stone-600"
              ></span>
            </div>
            <div
              class="flex flex-col items-center justify-center gap-4 text-6xl text-amber-600 dark:text-amber-400"
            >
              <app-section-type-svg type="refrigerator" />
              <h4 class="text-sm capitalize text-stone-700 dark:text-stone-200">
                refrigerator section
              </h4>
            </div>
            <h4
              class="border-t-2 border-stone-300 pt-4 text-center font-semibold dark:border-stone-600"
            >
              850/1650
            </h4>
          </div>
        </div>

          @for (section of warehouse.sections; track section.id) {

            <hr class="border-red-500" />

        </div> -->
      }
    </div>
  }
</div>
