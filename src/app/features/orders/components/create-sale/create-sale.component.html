@if (isLoading) {
  <app-loading />
}
@if (products) {
  <h2 class="mb-5 text-2xl font-semibold">Place an order</h2>
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-4">
      <div class="relative">
        <input
          type="text"
          id="customer_name"
          class="border-1 peer block w-full appearance-none rounded-lg border-stone-300 bg-transparent px-2.5 pb-2.5 pt-4 text-sm text-stone-900 focus:border-amber-600 focus:outline-none focus:ring-0 dark:border-stone-600 dark:text-white dark:focus:border-amber-500"
          placeholder=" "
          (change)="setCustomerName($event)"
        />
        <label
          for="customer_name"
          class="absolute start-1 top-2 z-10 origin-[0] -translate-y-4 scale-75 transform bg-white px-2 text-sm text-stone-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:px-2 peer-focus:text-amber-600 dark:bg-stone-900 dark:text-stone-400 peer-focus:dark:text-amber-500 rtl:peer-focus:left-auto rtl:peer-focus:translate-x-1/4"
          >Customer name</label
        >
      </div>
      <div class="flex items-center gap-4">
        <div class="relative">
          <input
            type="text"
            id="customer_phone"
            class="border-1 peer block w-full appearance-none rounded-lg border-stone-300 bg-transparent px-2.5 pb-2.5 pt-4 text-sm text-stone-900 focus:border-amber-600 focus:outline-none focus:ring-0 dark:border-stone-600 dark:text-white dark:focus:border-amber-500"
            placeholder=" "
            (input)="setCustomerPhone($event)"
          />
          <label
            for="customer_phone"
            class="absolute start-1 top-2 z-10 origin-[0] -translate-y-4 scale-75 transform bg-white px-2 text-sm text-stone-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:px-2 peer-focus:text-amber-600 dark:bg-stone-900 dark:text-stone-400 peer-focus:dark:text-amber-500 rtl:peer-focus:left-auto rtl:peer-focus:translate-x-1/4"
            >Customer phone</label
          >
        </div>
        @if (phoneErrorMessage) {
          <p class="text-red-600 dark:text-red-500">
            {{ phoneErrorMessage }}
          </p>
        }
      </div>
    </div>
    <button
      (click)="submitSale()"
      [disabled]="!validRequest"
      class="rounded-lg bg-amber-500 px-5 py-2.5 text-sm font-medium text-white hover:bg-amber-600 focus:outline-none focus:ring-4 focus:ring-amber-300 disabled:cursor-not-allowed disabled:bg-amber-800/70 dark:focus:ring-amber-900 dark:disabled:bg-amber-800/70"
    >
      Place Order
    </button>
  </div>

  <div class="mt-10 grid grid-cols-1 gap-4 2xl:grid-cols-2">
    @for (product of products; track product.id) {
      <app-sale-product-card
        [product]="product"
        (selectedProduct)="onAddSelectedProduct($event)"
        (dismissProduct)="dismissSelectedProduct($event)"
      />
    }
  </div>
}
